edition: 1.0.0
name: fc-3d-cartoonization-gpu
access: default
vars:
  region: "{{ region }}"
  service: 'fc-3d-cartoonization-gpu'
services:
  fc-3d-cartoonization-gpu:
    component: fc
    props:
      region: ${vars.region}
      service:
        description: fc-3d-cartoonization-gpu
        internetAccess: true
        ossMountConfig:
          mountPoints: []
        name: ${vars.service}
      function:
        handler: index.handler
        timeout: 7200
        diskSize: 10240
        caPort: 8080
        instanceType: fc.gpu.tesla.1
        runtime: custom-container
        cpu: 8
        customContainerConfig:
          args: ''
          accelerationType: Default
          image: "{{ imageUrl }}"
          # image: "registry.cn-hangzhou.aliyuncs.com/fc-stable-diffusion/3d-cartoonization:v1"
          accelerationInfo:
            status: Preparing
          command: ''
          webServerMode: true
        instanceConcurrency: 100
        memorySize: 32768
        environmentVariables: {}
        gpuMemorySize: 16384
        name: fc-3d-cartoonization-gpu
        asyncConfiguration: {}
      triggers:
        - name: defaultTrigger
          description: ''
          type: http
          qualifier: LATEST
          config:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
            disableURLInternet: false
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*